{% macro scrollable_image_container(images) %}
<div class="image-container-wrapper">
  <div class="image-container">
    {% for image in images %}
      <img src="{{ image }}" width="300">
    {% endfor %}
  </div>

  <div class="nav-button left" id="scrollLeft"></div>
  <div class="nav-button right" id="scrollRight"></div>
</div>
{% endmacro %}
